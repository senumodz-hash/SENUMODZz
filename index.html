<script>

const text = "Bot Developer | SENU MD V5 | TECH GUY / HACKER";

/* MATRIX EFFECT */
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

const letters = "01";
const fontSize = 16;
const cols = c.width / fontSize;
const drops = Array(Math.floor(cols)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, c.width, c.height);
  ctx.fillStyle = "#00ffcc";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const t = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(t, i * fontSize, y * fontSize);
    if (y * fontSize > c.height && Math.random() > 0.95) drops[i] = 0;
    drops[i]++;
  });
}

setInterval(draw, 33);
</script>

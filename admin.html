<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | SENU MD V5</title>

<style>
/* SHARED NEON STYLE */
body {margin:0;font-family:'Segoe UI',sans-serif;background:#0b0f1a;color:#e5e7eb;text-align:center;overflow-x:hidden;}
body::before {content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:url('assets/bg.jpg') no-repeat center/cover;opacity:0.25;z-index:-2;}
.grid {position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(0deg, rgba(56,223,248,0.05) 0, rgba(56,223,248,0.05) 1px, transparent 1px, transparent 20px),repeating-linear-gradient(90deg, rgba(56,223,248,0.05) 0, rgba(56,223,248,0.05) 1px, transparent 1px, transparent 20px);z-index:-1;animation:moveGrid 10s linear infinite;}
@keyframes moveGrid {0% {background-position:0 0,0 0;} 100% {background-position:200px 200px,200px 200px;}}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;padding:15px;background:rgba(0,0,0,0.6);backdrop-filter:blur(6px);position:sticky;top:0;z-index:10;}
nav a{color:#38bdf8;font-weight:bold;text-decoration:none;padding:8px 12px;transition:all 0.3s ease;}
nav a:hover{color:#fff;text-shadow:0 0 8px #38bdf8,0 0 16px #38bdf8;}

.section{max-width:400px;margin:80px auto;padding:40px;background:rgba(0,0,0,0.6);border-radius:12px;box-shadow:0 0 20px #38bdf8;text-align:center;}
.section h2{font-size:28px;color:#38bdf8;text-shadow:0 0 8px #38bdf8;margin-bottom:25px;}
input {width:80%;padding:12px;margin:10px 0;font-size:16px;border-radius:6px;border:1px solid #38bdf8;background:#020617;color:#e5e7eb;outline:none;}
input:focus {border-color:#0ff;box-shadow:0 0 8px #38bdf8;}
button {padding:12px 25px;margin-top:15px;font-size:18px;border-radius:6px;border:none;background:linear-gradient(45deg,#38bdf8,#0ff);color:#020617;cursor:pointer;box-shadow:0 0 10px #38bdf8,0 0 20px #0ff;transition:0.3s;}
button:hover {transform:scale(1.05);box-shadow:0 0 20px #38bdf8,0 0 40px #0ff;}
p#errorMsg {color:#f87171;margin-top:12px;}
</style>
</head>
<body>
<div class="grid"></div>

<nav>
<a href="index.html">Home</a>
<a href="features.html">Features</a>
<a href="projects.html">Projects</a>
<a href="contact.html">Contact</a>
<a href="admin.html">Admin</a>
</nav>

<section class="section">
<h2>Admin Login</h2>
<form id="loginForm">
<input type="text" name="username" placeholder="Username" required><br>
<input type="password" name="password" placeholder="Password" required><br>
<button type="submit">Login</button>
<p id="errorMsg"></p>
</form>
</section>

<script>
// OPTIONAL FRONTEND VALIDATION
const form = document.getElementById("loginForm");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const data = new FormData(form);
  const username = data.get("username");
  const password = data.get("password");

  // POST request to backend API
  const res = await fetch("/api/admin-login", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({username,password})
  });
  const result = await res.json();
  if(result.success){
    window.location.href = "admin-dashboard.html"; // redirect to admin panel
  }else{
    document.getElementById("errorMsg").innerText = result.message;
  }
});
</script>
</body>
</html>
